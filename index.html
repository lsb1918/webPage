<html>
	<head>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script><!-- 항상 최신버전의 JQuery를 사용가능하다. -->
		<script src="js/Setting.js"></script>
		<script src="js/Util.js"></script>
		<script src="js/UIManager.js"></script>
		<script src="js/Object/Character.js"></script>
		<script src="js/Scene/TitleScene.js"></script>
		<script src="js/Scene/CharSelectScene.js"></script>
		<script src="js/Scene/LoadingScene.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="out">
			<div class="loading" id="loading"></div>
			<div class="container" id="container" style="display: none;">
				<canvas id="canvas" width="960px" height="540px"></canvas>
			</div>
		
			<div id="keyArea" style="display: none;">
				<div class="row">
					<span class="cell col1" id="arrowBack"><img src="resource/key/arrowBack.png"/></span>
					<span class="cell col2" id="arrawUp"><img src="resource/key/arrawUp.png"/></span>
					<span class="cell col3"></span>
				</div>
				<div class="row">
					<span class="cell col1" id="arrawLeft"><img src="resource/key/arrawLeft.png"/></span>
					<span class="cell col2" id="ok"><img src="resource/key/ok.png"/></span>
					<span class="cell col3" id="arrawRight"><img src="resource/key/arrawRight.png"/></span>
				</div>
				<div class="row">
					<span class="cell col1"></span>
					<span class="cell col2" id="arrawDown"><img src="resource/key/arrawDown.png"/></span>
					<span class="cell col3"></span>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				UIManager.init();
			}
		</script>
	</body>
</html>
